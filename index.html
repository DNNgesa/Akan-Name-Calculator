<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Akan Name Finder</title>
  </head>
  <body>
    <script src="js/script.js"></script>
    <div class = "info">
      <h3>Details</h3>
       <form>
       <label for="dob">Birth Date</label><br>
       <input type="number" id="dob" name="dob" style="width: 60%;"><br>
       <label for="month">Birth Month</label><br>
       <input type="number" id="month" name="month" style="width: 60%;"><br>
       <label for="year">Birth Year</label><br>
       <input type="number" id="year" name="year" style="width: 60%;"><br>
       <label for="century">Birth Century</label><br>
       <input type="number" id="century" name="century" style="width: 60%;"><br>
       <label for="gender">Gender:</label><br>
       <input id="op1" name="box1" type="radio">Male</input><br>
       <input id="op2" name="box1" type="radio">Female</input><br>
       <button class="button2" onclick="validate()" id="button1" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
